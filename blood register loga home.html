<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blood Donor Registry</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">

    <style>
        body {
            background: linear-gradient(135deg, #ffe6ec, #fff);
            font-family: 'Segoe UI', sans-serif;
        }

        h1 {
            color: #c82333;
            font-weight: bold;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .card-header {
            background: #ffe6ec;
            font-weight: bold;
            color: #c82333;
        }

        .btn-save {
            background: linear-gradient(135deg, #ff4d4d, #c82333);
            color: white;
            padding: 10px 30px;
            border-radius: 30px;
            border: none;
        }

        .btn-save:hover {
            opacity: 0.9;
        }

        .table thead {
            background: linear-gradient(135deg, #ff4d4d, #c82333);
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
            border: none;
            padding: 5px 15px;
            border-radius: 20px;
        }

        .btn-delete:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>

<div class="container py-5">

    <h1 class="text-center mb-4">
        <i class="bi bi-droplet-fill"></i> Blood Donor Registry
    </h1>

    <div class="row g-4">

        <!-- REGISTRATION FORM -->
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    <i class="bi bi-droplet"></i> Blood Donor Registration
                </div>
                <div class="card-body">

                    <div class="mb-3">
                        <label>Donor Name</label>
                        <input type="text" id="name" class="form-control" placeholder="Enter donor name">
                    </div>

                    <div class="mb-3">
                        <label>Blood Group</label>
                        <select id="blood" class="form-select">
                            <option value="">Select</option>
                            <option>O+</option>
                            <option>O-</option>
                            <option>A+</option>
                            <option>A-</option>
                            <option>B+</option>
                            <option>B-</option>
                            <option>AB+</option>
                            <option>AB-</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label>Age</label>
                        <input type="number" id="age" class="form-control" placeholder="Enter age">
                    </div>

                    <div class="mb-3">
                        <label>City</label>
                        <input type="text" id="city" class="form-control" placeholder="Enter city">
                    </div>

                    <div class="mb-3">
                        <label>Contact Number</label>
                        <input type="text" id="contact" class="form-control" placeholder="Enter contact number">
                    </div>

                    <div class="mb-4">
                        <label>Last Donation Date</label>
                        <input type="date" id="date" class="form-control">
                    </div>

                    <div class="text-center">
                        <button class="btn-save"
                        onclick="
                        var table = document.getElementById('donorTable');
                        var row = table.insertRow();

                        row.insertCell(0).innerHTML = document.getElementById('name').value;
                        row.insertCell(1).innerHTML = document.getElementById('blood').value;
                        row.insertCell(2).innerHTML = document.getElementById('age').value;
                        row.insertCell(3).innerHTML = document.getElementById('city').value;
                        row.insertCell(4).innerHTML = document.getElementById('contact').value;
                        row.insertCell(5).innerHTML = document.getElementById('date').value;
                        row.insertCell(6).innerHTML = '<button class=btn-delete onclick=this.parentElement.parentElement.remove()>Delete</button>';
                        ">
                        Save Donor
                        </button>
                    </div>

                </div>
            </div>
        </div>

        <!-- REGISTERED DONORS TABLE -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-header text-center">
                    Registered Donors
                </div>
                <div class="card-body p-0">

                    <table class="table table-bordered table-striped mb-0 text-center">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Blood</th>
                                <th>Age</th>
                                <th>City</th>
                                <th>Contact</th>
                                <th>Last Donation</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody id="donorTable">
                            <!-- Data appears after Save -->
                        </tbody>
                    </table>

                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
