<!DOCTYPE html>
<html>
<head>
<title>Home</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-dark bg-danger">
<div class="container-fluid">
<span class="navbar-brand">Blood Donor Registry</span>
<a href="/add/" class="btn btn-light">Add Donor</a>
<a href="/logout/" class="btn btn-outline-light">Logout</a>
</div>
</nav>
<div class="container mt-4">
<table class="table table-bordered">
<tr><th>Name</th><th>Blood</th><th>Age</th><th>City</th><th>Contact</th><th>Action</th></tr>
{% for d in donors %}
<tr>
<td>{{d.donor_name}}</td>
<td>{{d.blood_group}}</td>
<td>{{d.age}}</td>
<td>{{d.city}}</td>
<td>{{d.contact_number}}</td>
<td>
<a href="/edit/{{d.id}}" class="btn btn-warning btn-sm">Edit</a>
<a href="/delete/{{d.id}}" class="btn btn-danger btn-sm">Delete</a>
</td>
</tr>
{% endfor %}
</table>
</div>
</body>
</html>
